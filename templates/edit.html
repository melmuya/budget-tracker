<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Expense</h1>
    <form method="POST">
        <label>Description:</label><br>
        <input type="text" name="description" value="{{ expense.Description }}" required><br><br>

        <label>Amount:</label><br>
        <input type="number" name="amount" step="0.01" value="{{ expense.Amount }}" required><br><br>

        <label>Category:</label><br>
        <input type="text" name="category" value="{{ expense.Category }}" required><br><br>

        <button type="submit">Update Expense</button>
    </form>

    <p><a href="/">‚Üê Back to Budget</a></p>
</body>
</html>
